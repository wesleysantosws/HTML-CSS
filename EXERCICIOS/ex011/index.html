<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
    
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexível">
    </picture>

    <h1>Reproduzindo Áudios em HTML</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio preload="metadata" controls>
           <source src="midia/beat-rap.mp3" type="audio/mpeg">
           <source src="midia/beat-rap.ogg" type="audio/ogg">
           <source src="midia/beat-rap.wav" type="audio/wav">
           <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/beat-rap.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
